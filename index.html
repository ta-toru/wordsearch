<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字パターン検索サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔡 文字パターン検索サイト</h1>

  <form id="form">
    <label>使用言語：</label>
    <select id="lang">
      <option value="en">英語</option>
      <option value="ja">日本語</option>
    </select><br>

    <label>文字パターン（?は任意文字）:</label>
    <input type="text" id="pattern" placeholder="? または文字"><br>

    <!-- 入力文字ボタン表示用 -->
    <div id="char-buttons" style="margin-top:10px;"></div>

    <button type="submit">検索</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
