<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字拾い単語検索サイト（JS版）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔡 文字拾い単語検索サイト（JavaScript版）</h1>

  <form id="form">
    <label>使用言語：</label>
    <select id="lang">
      <option value="en">英語</option>
      <option value="ja">日本語</option>
    </select><br>

    <label>拾う位置（例：1,2,3 または ???）または「?」検索:</label>
    <input type="text" id="pattern" placeholder="1,2,3 または ???"><br>

    <!-- 入力文字ボタン表示用 -->
    <div id="char-buttons" style="margin-top:10px;"></div>

    <button type="submit">検索</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
